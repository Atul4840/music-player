<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8a1e157849.js" crossorigin="anonymous"></script>

    <title>Sasta-Spotify</title>
</head>
<body>
    
    <div class="container">
       <h1>Music Player</h1>

       <ul id="song-list">

       </ul>
     

      <div class="play-section">
        <input type="range" id="progress" style="background-color: red;">
        <div class="sam">
            <button id="back-play"> <i class="fa-solid fa-backward"></i> </button>
            <button id="play-btn"> <i class="fa-solid fa-play"></i> </button>  
            <button id="forward-play"> <i class="fa-solid fa-forward"></i> </button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
